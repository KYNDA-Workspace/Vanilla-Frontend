<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYNDA Dashboard</title>
    <link rel="stylesheet" href="../../CSS/tutor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Test pull request-->
    <div class="dashboard-container">
      <!--Sidebar-->
      <aside class="sidebar">
        <!--Logo-->
        <div class="logo">
          <img src="/assests/Landing Page/Component 1.png">
        </div>
        <!--Navigation-->
        
        <img src="/assests/Landing Page/Listbox.png">
        
       
        <div class="profile">
          <img src="/assests/Landing Page/Account Selector.png" alt="Chart">
          <div>
            <h4>Belrah Mercy</h4>
            <p>Tutor</p>
          </div>
        </div>
      </aside>

      <!--Main Content-->
      <main class="main-content">
        <header class="topbar">
          <div class="status-buttons">
            <img src="/assests/Landing Page/Tutors Topnav.png" alt="User Avater" class="welcome-img">
          </div>
        </header>

        <!--Dashboard stats-->
        <section class="dashboard-stats">
          <div class="stat-card">
            
            <img src="/assests/Landing Page/carddashboard.png" alt="Total Earnings">
            
          </div>
          <div class="stat-card">
            
            <img src="/assests/Landing Page/carddashboard (1).png" alt="Completed Course">
            
          </div>
          <div class="stat-card">
            
            <img src="/assests/Landing Page/carddashboard (2).png" alt="Student Satisfaction">
           
          </div>
          <div class="stat-card">
            
            <img src="/assests/Landing Page/carddashboard (3).png" alt="Active Students">
           
          </div>
        </section>

        <section class="charts">
          <div class="chart-card">
            
            <img src="/assests/Landing Page/Booking Trends.png" alt="Chart">
          </div>
          <div class="chart-card">
            
            <img src="/assests/Landing Page/chat.png" alt="Chart">
          </div>
        </section>

        <section class="quick-actions">
          <div class="action-card">
            <img src="/assests/Landing Page/quick Access.png" alt="Create Course">
            
            
          </div>
          <div class="action-card">
            <img src="/assests/Landing Page/quick Access (1).png" alt="Schedule Section">
           
            
          </div>
          <div class="action-card">
            <img src="/assests/Landing Page/quick Access (2).png" alt="View Reports">
            
            
          </div>
          <div class="action-card">
            <img src="/assests/Landing Page/quick Access (3).png" alt="Upload Resources">
           
            
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
